<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>V-1336</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/v1336/news" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">V-1336</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/v1336/news" class="nav-link active" aria-current="page" >News</a></li>
            <li class="nav-item"><a href="/v1336/users" class="nav-link">Users</a></li>
            <!--<li class="nav-item"><a href="/v1336/registration" class="nav-link">Registration</a></li>
            <li class="nav-item"><a href="/v1336/authentication" class="nav-link">Authentication</a></li> -->
        </ul>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-evenly">
            <div class="col-4">
                <h1>Список новостей</h1>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success"><a href="newNews.html" class="nav-link"></a></button>
            </div>
        </div><br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">tittle</th>
                <th scope="col">date</th>
                <th scope="col">content</th>
            </tr>
            </thead>
            <tbody th:each="el : ${allNews}">
            <tr>
                <th th:text="${el.getId()}"></th>
                <td th:text="${el.getTittle()}"></td>
                <td th:text="${el.getDate()}"></td>
                <td th:text="${el.getContent()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
